server {
    listen 80;
    listen [::]:80;
    server_name chat-api.douglasmotta.com.br www.chat-api.douglasmotta.com.br;
    charset utf-8;
    access_log off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://chat-api.douglasmotta.com.br$request_uri;
    }
}

server {
    listen 443 default_server ssl http2;
    listen [::]:443 ssl http2;

    server_name chat-api.douglasmotta.com.br;

    ssl_certificate /etc/nginx/ssl/live/chat-api.douglasmotta.com.br/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/chat-api.douglasmotta.com.br/privkey.pem;

    location / {
    	proxy_pass http://web:8082;  # Proxy to the web service running on port 8080
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}